<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>작성자: {{ post.author.username }}</p>
    <p>작성일: {{ post.created_at.strftime('%Y-%m-%d') }}</p>
    <p>조회수: {{ post.views }}</p>
    <hr>
    <div>
        {{ post.content }}
    </div>
    <br>
    <a href="{{ url_for('board.boards') }}">게시판으로 돌아가기</a>
     <!-- 수정 페이지로 이동 버튼 -->
     <a href="{{ url_for('board.edit_post', post_id=post.id) }}">수정</a>
    </div>
</body>
</html>
